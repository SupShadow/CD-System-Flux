<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#FF4500" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#FF4500" stroke-width="2" opacity="0.5"/>

  <!-- Inner geometric pattern -->
  <polygon points="256,80 420,256 256,432 92,256" fill="none" stroke="#FF4500" stroke-width="3" opacity="0.4"/>

  <!-- SF Letters stylized -->
  <g fill="url(#glow)">
    <!-- S -->
    <path d="M140 180 L200 180 L200 200 L160 200 L160 240 L200 240 L200 320 L140 320 L140 300 L180 300 L180 260 L140 260 Z" />
    <!-- F -->
    <path d="M230 180 L310 180 L310 200 L250 200 L250 240 L290 240 L290 260 L250 260 L250 320 L230 320 Z" />
  </g>

  <!-- Accent lines -->
  <line x1="320" y1="180" x2="380" y2="180" stroke="#FF4500" stroke-width="3"/>
  <line x1="320" y1="320" x2="380" y2="320" stroke="#FF4500" stroke-width="3"/>
  <line x1="350" y1="180" x2="350" y2="320" stroke="#FF4500" stroke-width="2" opacity="0.5"/>

  <!-- Corner accents -->
  <path d="M40 40 L100 40 L100 50 L50 50 L50 100 L40 100 Z" fill="#FF4500" opacity="0.6"/>
  <path d="M472 40 L412 40 L412 50 L462 50 L462 100 L472 100 Z" fill="#FF4500" opacity="0.6"/>
  <path d="M40 472 L100 472 L100 462 L50 462 L50 412 L40 412 Z" fill="#FF4500" opacity="0.6"/>
  <path d="M472 472 L412 472 L412 462 L462 462 L462 412 L472 412 Z" fill="#FF4500" opacity="0.6"/>
</svg>
